<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
        }
        .game-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .game-info {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        .play-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .play-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">🎮 示例游戏</h1>
        <p class="game-info">这是一个示例游戏广告</p>
        <button class="play-button" onclick="startGame()">开始游戏</button>
    </div>
    
    <script>
        function startGame() {
            alert('🎮 游戏加载中...');
        }
    </script>
</body>
</html>
